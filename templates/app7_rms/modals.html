<div class="modal fade" id="create_sms" tabindex="-1" role="dialog"
    aria-labelledby="modal-form-signup" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-body p-0">
        <div class="card p-3 p-lg-4"><button type="button" class="btn-close ms-auto"
            data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="text-center text-md-center mb-4 mt-md-0">
            <h1 class="mb-0 h4">Add Message</h1>
            </div>
            <form action="{% url 'app7_rms:rms_list_or_create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.media}}
                <div>
                    {{form.as_p}}
                    <input type="text" name="coming_from" value="erp" hidden/>
                </div>
               
            <div class="d-grid">
                <button type="submit" class="btn btn-gray-800">Add Unit</button>
            </div>
            </form>
        
        </div>
        </div>
    </div>
    </div>
</div>
